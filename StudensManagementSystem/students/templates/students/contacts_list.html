{% extends 'base.html' %}


{% block content %}

    <h1>Contact Submissions</h1>

<table class="table">
  <caption>
    Submitted forms from visitors
  </caption>
  <thead>
    <tr>
      <th scope="col">Person:</th>
        <th scope="col">Subject:</th>
      <th scope="col">Message:</th>
      <th scope="col">Date:</th>
    </tr>
  </thead>
  <tbody>
        {% for contact in contacts %}


    <tr>
      <th scope="row">{{ contact.email }}</th>
        <th scope="row">{{ contact.subject }}</th>
      <th scope="row">{{ contact.msg }}</th>
      <th scope="row">{{ contact.submitted_at }}</th>
    </tr>

        {% endfor %}
                    </tbody>
</table>


{% endblock %}
