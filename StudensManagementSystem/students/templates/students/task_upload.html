


{% extends 'base.html' %}

{% block content %}
<div class="container">

     {% if user.is_authenticated %}
 <h1 class="container">Upload Tasks</h1>
    <form method="post" enctype="multipart/form-data" class="mb-3 form-control">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    {% endif %}
</div>
{% endblock %}
